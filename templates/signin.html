<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css') }}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin_signup.css') }}">
</head>

<body>

    <div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{{ url_for('static', filename='images/signin-image.jpg') }}" alt="sign in image"></figure>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign In</h2>
                        <div style="margin-bottom:10px">
                            <label class="label-agree-term error_message" style="color: red; display: none;"></label>
                        </div>
                        <!-- Prevent default form submission -->
                        <form class="register-form" id="login-form" onsubmit="login(event)">
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="email" id="email" placeholder="Email" required />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" required />
                            </div>

                            <div class="form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                            </div>
                            <div style="margin-top:5px;">
                                <label class="label-agree-term" id="login_message" style="color: green; display: none;"></label>
                            </div>
                        </form>
                        <div class="social-login">
                            <a href="{{ url_for('signup') }}" class="signup-image-link">Create an account</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script type="text/javascript">
        function login(event) {
    event.preventDefault(); // Prevent page reload

    let email = $("#email").val().trim();
    let password = $("#pass").val().trim();

    if (!email || !password) {
        $(".error_message").text("All fields are required.").fadeIn().delay(3000).fadeOut();
        return;
    }

    let credentials = JSON.stringify({
        email: email,
        pass: password
    });

    $.ajax({
        type: 'POST',
        url: '/signin',
        data: credentials,
        contentType: 'application/json',  // Ensures correct header
        dataType: 'json',
        success: function(response) {
            if (response.status) {
                $('#login_message').text("Welcome " + response.username + "!").fadeIn().delay(2000).fadeOut();
                let userType = (response.user_type || 'user').toLowerCase();
                window.location.href =
                    userType === 'doctor' ? '/doctor_dashboard' :
                    userType === 'admin' ? '/admin_dashboard' : '/user_dashboard';
            } else {
                $(".error_message").text(response.error || "Login failed").fadeIn().delay(3000).fadeOut();
            }
        },
        error: function(xhr) {
            let errorMsg = xhr.responseJSON?.error || "Server error";
            $(".error_message").text(errorMsg).fadeIn().delay(3000).fadeOut();
        }
    });
}

    </script>
</body>
</html>
