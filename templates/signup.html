<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'fonts/material-icon/css/material-design-iconic-font.min.css') }}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/signin_signup.css') }}">
</head>

<body>

    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <div style="margin-bottom:10px">
                            <label class="label-agree-term" id="error_message" style="color: red; display: none;"></label>
                        </div>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" required />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" required />
                            </div>
                            <div class="form-group">
                                <label for="repass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="repass" id="repass" placeholder="Repeat your password" required />
                            </div>

                            <div class="form-group">
                                <label for="role"><i class="zmdi zmdi-account-circle"></i></label>
                                <select name="role" id="role">
                                    <option value="user" selected>User</option>
                                    <option value="doctor">Doctor</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="agree-term" class="label-agree-term">
                                    <a href="/signin" class="signup-image-link">I am already a member</a>
                                </label>
                            </div>
                            <div class="form-button">
                                <input type="button" name="signup" id="signup" class="form-submit" onclick="register();" value="Register" />
                            </div>
                            <div style="margin-top:5px;">
                                <label class="label-agree-term" id="signup_message" style="color: green; display: none;">Registration Successful</label>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{{ url_for('static', filename= 'images/signup-image.jpg') }}" alt="sign up image"></figure>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename= 'vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'js/main.js') }}"></script>

    <script type="text/javascript">
        function showError(message) {
            $('#error_message').text(message).show().delay(3000).fadeOut();
        }

        function register() {
            // Validate fields
            if (!$("#name").val() || !$("#email").val() || !$("#pass").val() || !$("#repass").val()) {
                showError("All fields are required");
                return;
            }

            if ($("#pass").val() !== $("#repass").val()) {
                showError("Passwords do not match");
                return;
            }

            // Prepare JSON data
            const formData = {
                name: $("#name").val(),
                email: $("#email").val(),
                pass: $("#pass").val(),
                role: $("#role").val()
            };

            // Send AJAX request
            $.ajax({
                type: 'POST',
                url: '/signup',
                data: JSON.stringify(formData),
                contentType: 'application/json',
                dataType: 'json',
                success: function (response) {
                    if (response.success) {
                        $('#signup_message').text(response.message).show().delay(3000).fadeOut();
                        setTimeout(() => window.location = "/signin", 3000);
                    } else {
                        showError(response.message);
                    }
                },
                error: function (xhr) {
                    showError(xhr.responseJSON?.message || "Server error");
                }
            });
        }
    </script>

</body>

</html>
